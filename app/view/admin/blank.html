<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <meta name="author" content="{{ author.name }}<{{ author.email }}>" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/public/img/logo.png" />
    <link rel="stylesheet" href="/public/lib/bootstrap/css/cosmo.min.css" />
    <link rel="stylesheet" href="/public/css/kis-admin.css?v={{ version }}" />
    {% block head %}{% endblock %}
  </head>

  <body>
    {% block body %}{% endblock %}

    <script src="/public/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="/public/lib/jquery/jquery.serializejson.min.js"></script>
    <script src="/public/lib/cookie/js.cookie.min.js"></script>
    <script src="/public/lib/layer/layer.js"></script>
    <script src="/public/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/lib/lodash/lodash.min.js"></script>
    {% block foot %}{% endblock %}
  </body>
</html>
